<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskRadar Control Tower</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <span class="logo-icon" aria-hidden="true"><i class="fas fa-tower-observation"></i></span>
                <h1>RiskRadar <span class="header-subtitle">Control Tower</span></h1>
            </div>
        </div>
        <div class="header-center">
            <div class="status-indicator active">
                <span class="pulse"></span>
                <span>LIVE</span>
            </div>
            <div class="forecast-window">
                <i class="fas fa-clock"></i>
                <span>72h Forecast</span>
            </div>
        </div>
        <div class="header-right">
            <div class="metadata" id="metadata">
                <span id="generated-at">Lade...</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Panel: All Sites -->
        <aside class="panel-left">
            <div class="panel sites-list-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-list"></i> Standorte</h2>
                    <div class="panel-badges">
                        <span class="badge badge-neutral" id="site-count">- Standorte</span>
                        <span class="badge badge-danger" id="critical-count">0 kritisch</span>
                    </div>
                </div>
                <div class="filter-controls">
                    <!-- Sorting Dropdown -->
                    <div class="sort-control">
                        <label for="sort-select" class="sort-label">
                            <i class="fas fa-sort"></i> Sortierung
                        </label>
                        <select id="sort-select" class="sort-select">
                            <option value="name-asc">Name (A-Z)</option>
                            <option value="name-desc">Name (Z-A)</option>
                            <option value="risk-desc" selected>Risiko (höchstes zuerst)</option>
                            <option value="risk-asc">Risiko (niedrigstes zuerst)</option>
                        </select>
                    </div>
                    <!-- Type Filter Buttons -->
                    <div class="filter-buttons" role="group" aria-label="Standorttyp">
                        <button type="button" class="filter-btn active" data-filter="all">Alle</button>
                        <button type="button" class="filter-btn" data-filter="hub">Hubs</button>
                        <button type="button" class="filter-btn" data-filter="depot">Depots</button>
                        <button type="button" class="filter-btn" data-filter="sortierzentrum">Sortierzentren</button>
                    </div>
                </div>
                <div class="site-list" id="site-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

        </aside>

        <!-- Center: Map -->
        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay">
                <div class="legend">
                    <div class="legend-title">Risiko-Level</div>
                    <div class="legend-item"><span class="legend-marker critical"></span> Kritisch (≥75%)</div>
                    <div class="legend-item"><span class="legend-marker high"></span> Hoch (50-75%)</div>
                    <div class="legend-item"><span class="legend-marker medium"></span> Mittel (25-50%)</div>
                    <div class="legend-item"><span class="legend-marker low"></span> Niedrig (&lt;25%)</div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Site Details -->
        <aside class="panel-right" style="display: none;">
            <div class="panel site-detail-panel" id="site-detail-panel">
                <div class="site-detail-content" id="site-detail-content">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </aside>
    </main>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

    <script src="dashboard.js"></script>
</body>

</html>
