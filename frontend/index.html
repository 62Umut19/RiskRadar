<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RiskRadar Control Tower</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.0/css/all.min.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-left">
            <div class="logo">
                <span class="logo-icon">üõ°Ô∏è</span>
                <h1>RiskRadar <span class="header-subtitle">Control Tower</span></h1>
            </div>
        </div>
        <div class="header-center">
            <div class="status-indicator active">
                <span class="pulse"></span>
                <span>LIVE</span>
            </div>
            <div class="forecast-window">
                <i class="fas fa-clock"></i>
                <span>72h Forecast</span>
            </div>
        </div>
        <div class="header-right">
            <div class="metadata" id="metadata">
                <span id="generated-at">Lade...</span>
                <span id="site-count"></span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Left Panel: All Sites -->
        <aside class="panel-left">
            <div class="panel sites-list-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-list"></i> Standorte</h2>
                    <span class="badge badge-danger" id="critical-count">0 kritisch</span>
                </div>
                <div class="filter-buttons" style="padding: 0 12px 8px;">
                    <button class="filter-btn active" data-filter="all">Alle</button>
                    <button class="filter-btn" data-filter="critical">Kritisch</button>
                    <button class="filter-btn" data-filter="hub">Hubs</button>
                </div>
                <div class="site-list" id="site-list">
                    <!-- Populated by JavaScript -->
                </div>
            </div>

            <div class="panel stats-panel">
                <div class="panel-header">
                    <h2><i class="fas fa-chart-bar"></i> √úbersicht</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon fire"><i class="fas fa-fire"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">√ò Feuer-Risiko</span>
                            <span class="stat-value" id="avg-fire">-</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon quake"><i class="fas fa-mountain"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">√ò Erdbeben-Risiko</span>
                            <span class="stat-value" id="avg-quake">-</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon combined"><i class="fas fa-shield-alt"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">√ò Gesamt-Risiko</span>
                            <span class="stat-value" id="avg-combined">-</span>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon sites"><i class="fas fa-warehouse"></i></div>
                        <div class="stat-content">
                            <span class="stat-label">Standorte</span>
                            <span class="stat-value" id="total-sites">-</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Center: Map -->
        <div class="map-container">
            <div id="map"></div>
            <div class="map-overlay">
                <div class="legend">
                    <div class="legend-title">Risiko-Level</div>
                    <div class="legend-item"><span class="legend-marker critical"></span> Kritisch (‚â•75%)</div>
                    <div class="legend-item"><span class="legend-marker high"></span> Hoch (50-75%)</div>
                    <div class="legend-item"><span class="legend-marker medium"></span> Mittel (25-50%)</div>
                    <div class="legend-item"><span class="legend-marker low"></span> Niedrig (&lt;25%)</div>
                </div>
            </div>
        </div>

        <!-- Right Panel: Site Details -->
        <aside class="panel-right" style="display: none;">
            <div class="panel site-detail-panel" id="site-detail-panel">
                <div class="site-detail-content" id="site-detail-content">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </aside>
    </main>

    <!-- Leaflet JS -->
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.9.3/dist/leaflet.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/Leaflet.awesome-markers/2.0.2/leaflet.awesome-markers.min.js"></script>

    <script src="dashboard.js"></script>
</body>

</html>
